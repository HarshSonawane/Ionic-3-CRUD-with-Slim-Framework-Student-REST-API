<ion-header>

    <ion-navbar color="primary">
        <ion-title>insert</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <form (ngSubmit)="onSubmit()">

            <ion-item>
                <ion-label floating>Firstname</ion-label>
                <ion-input type="text" [(ngModel)]="student.firstname" name="firstname"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Lastname</ion-label>
                <ion-input type="text" [(ngModel)]="student.lastname" name="lastname"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Matric</ion-label>
                <ion-input type="text" [(ngModel)]="student.matric" name="matric"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="text" [(ngModel)]="student.email" name="email"></ion-input>
            </ion-item>

            <button ion-button block>Insert Student</button>
        </form>

    </ion-list>
</ion-content>
